<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Manstsha Appi!</h1>
        <p>Enjoy the celebration with confetti! ğŸ‰</p>
        <button id="surpriseBtn">Surprise</button>
        <div id="surpriseMessage" class="hidden">
            <p>Surprise! ğŸ Here's a special message just for you!</p>
            <img src="birthday-cake.jpg" alt="Birthday Cake" class="cake-image">
        </div>
    </div>

    <!-- Confetti overlay -->
    <div class="confetti-overlay">
        <img src="confetti.jpg" alt="Confetti" class="confetti">
    </div>

    <script>
        // Switch between confetti images every 5 seconds
        let confettiImage = document.querySelector('.confetti');
        let images = ['confetti.jpg', 'confetti.webp'];
        let index = 0;

        setInterval(() => {
            index = (index + 1) % images.length;
            confettiImage.src = images[index];
        }, 5000); // Switch image every 5 seconds

        // Surprise button functionality
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            document.getElementById('surpriseMessage').classList.toggle('hidden');
        });
    </script>
</body>
</html>
